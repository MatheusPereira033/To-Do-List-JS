<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- CSS do Projeto -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do Projeto -->

    <title>To Do List</title>

<body>
    <div class="todo-container">
        <header>
            <h1>To Do List Avanced</h1>
        </header>
        
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button>
                    <i class="fa-solid fa-plus"></i> <!-- Esse é o button com o simbolo de + -->
                </button>
            </div>
        </form>
        
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i> <!-- Esse é o button com o simbolo de "check" -->
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button"> <!--Esse button é para apagar o que digitou-->
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
